<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="./images/icon-star.svg" alt="rating star image" srcset="" />
      </div>
      <h2 class="header">How did we do?</h2>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rates">
        <div class="value">1</div>
        <div class="value">2</div>
        <div class="value">3</div>
        <div class="value">4</div>
        <div class="value">5</div>
      </div>
      <button class="submit" type="submit">SUBMIT</button>
    </div>
<div class="thanks main">
  <div class="illustration-thanks">
    <img src="./images/illustration-thank-you.svg" alt="" srcset="">
  </div>
  <div class="rating-detail"><p>You rated <Span id="rate-value">0</Span> out of 5</p></div>
  <h1 class="header">Thank You!</h1>
  <p class="text">We appreciate you taking the timw to give a rating.If you ever need more support do not forget to get in touch</p>
</div>
<script src="./scripts/app.js"></script>
  </body>
</html>
